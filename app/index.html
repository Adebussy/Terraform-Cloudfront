<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Static Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #333;
      color: #fff;
      padding: 1em 0;
    }
    main {
      padding: 2em;
    }
    footer {
      background: #333;
      color: #fff;
      padding: 1em 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Static Site</h1>
  </header>
  <main>
    <p>This is a sample static website deployed using AWS CloudFront and Terraform.</p>
  </main>
  <footer>
    <p>&copy; 2025 My Static Site</p>
  </footer>
</body>
</html>
